  margin-bottom: 10px;
  flex-wrap: nowrap;
  transform: translateX(-500%);
  animation-duration: 1s;
  animation-name: slideIn;
  animation-function: ease-in-out;
  animation-fill-mode: forwards;
}

@keyframes slideIn {
  to {
    transform: translateX(0);
  }
}

div.ellipsis {
  height: 100%;
  text-overflow: ellipsis;
}

.octicon {
  fill: rgb(248, 96, 105);
  margin-right: 0.5ch;
  vertical-align: top;
}

.progress {
  display: flex;
  height: 8px;
  overflow: hidden;
  background-color: #00000000;
  border-radius: 6px;
  outline: 1px solid transparent;
  margin-bottom: 1em;
}

.lang {
  font-weight: 600;
  margin-right: 4px;
  color: #ffffff;
}

.percent {
  color: #999999
}
